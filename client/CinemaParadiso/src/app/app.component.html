<div class="container sticky-top px-0 ">
  <nav class="navbar navbar-expand- bg-theme  ">
    <a class="navbar-brand  " routerLink=''>
      <img src="http://localhost:8000/uploads/App-Logo.png" alt="logo" width="100px" height="45px"></a>

    <button class="navbar-toggler " style="color: black;" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end " id="navbarNavDropdown">

      <ul class="navbar-nav  ">
        <li class=" nav-item px-2">
          <!-- <button  ngbDropdownToggle class="btn signin" type="button" id="dropdownMenuButton1" aria-expanded="false" >
            Genres
          </button> -->

          <select #myselect (change)="gens(myselect.value)" class="bg-theme signin form-select  "
            [routerLink]="['/genres',myselect.value]" routerLinkActive="active" aria-label="Default select example">

            <option selected class="signin" disabled hidden>Genres</option>
            <option *ngFor="let genre of genres" [value]="genre.genre_name" class="signin py-2 ">

              {{genre.genre_name}}

            </option>

          </select>
        </li>



        <li class="nav-item px-2">
          <button class="btn signin" type="submit" routerLink='/uploadcontent' routerLinkActive="active"
            (click)="isMenuCollapsed = true">
            <i class="fa fa-upload pr-1" aria-hidden="true"></i>
            Upload Movies</button>
        </li>

        <li class="nav-item ">
          <button class="btn signin" *ngIf="!authService.isLoggedIn()" routerLink='/signup' routerLinkActive="active"
            type="submit" (click)="isMenuCollapsed = true"> <i class="fa fa-sign-in pr-1" aria-hidden="true"></i>
            Sign up</button>
        </li>

        <li class="nav-item ">
          <button class="btn signin" *ngIf="!authService.isLoggedIn()" routerLink='/login' routerLinkActive="active"
            type="submit" (click)="isMenuCollapsed = true">Login</button>
        </li>

        <li class="nav-item px-2">
          <button class="btn signin" *ngIf="authService.isLoggedIn()" routerLink='/profile' routerLinkActive="active"
            type="submit" (click)="isMenuCollapsed = true"><i class="fa fa-user-o pr-1" aria-hidden="true"></i>My
            Profile</button>
        </li>

        <li class="nav-item px-2">
          <button class="btn signin" *ngIf="authService.isLoggedIn()" (click)="authService.logoutUser()"
            (click)="isMenuCollapsed = true"><i class="fa fa-user-circle-o pr-1" aria-hidden="true"></i>
            Logout</button>
        </li>


      </ul>

    </div>
  </nav>
</div>
